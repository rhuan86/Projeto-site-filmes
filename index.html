<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            background: #a855f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        span {
            font-size: 100px;
            color: #fff;
            font-family: 'Arial';
            text-transform: uppercase;
            display: inline-block;
            transform: rotateY(0deg);
            transition: 0.5s;
            animation: bounce 0.4s ease infinite alternate;
            position: relative; /* Added this to allow 'top' property */
        }
        h1 span:nth-child(3) {
            animation-delay: 0.2s;
        }
        h1 span:nth-child(4) {
            animation-delay: 0.4s;
        }
        h1 span:nth-child(5) {
            animation-delay: 0.6s;
        }
        h1 span:nth-child(6) {
            animation-delay: 0.8s;
        }
        
        @keyframes bounce {
            100% {
                top: -20px; 
                text-shadow: 0 1px 0 #ccc,
                             0 2px 0 #ccc,
                             0 3px 0 #ccc,
                             0 4px 0 #ccc,
                             0 5px 0 #ccc,
                             0 6px 0 #ccc,
                             0 7px 0 #ccc,
                             0 8px 0 #ccc;
            }
        }
    </style>
</head>
<body>

        <span>H</span>
        <span>E</span>
